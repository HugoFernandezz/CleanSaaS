services:
  db:
    image: postgres:15-alpine
    container_name: cleansaas-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cleansaas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cleansaas_dev}
      POSTGRES_DB: ${POSTGRES_DB:-cleansaas}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cleansaas}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cleansaas-network

  minio:
    image: minio/minio:latest
    container_name: cleansaas-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_API_CORS_ALLOW_ORIGIN: "*"
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - cleansaas-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cleansaas-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - /app/.venv
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-cleansaas}:${POSTGRES_PASSWORD:-cleansaas_dev}@db:5432/${POSTGRES_DB:-cleansaas}
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-datasets}
      - S3_REGION=${S3_REGION:-us-east-1}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - cleansaas-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cleansaas-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - cleansaas-network

volumes:
  postgres_data:
  minio_data:

networks:
  cleansaas-network:
    driver: bridge


